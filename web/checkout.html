<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout as guest</title>
  <link href="css/checkout.css" rel="stylesheet" type="text/css">
</head>

<body>     
      <div class="top">
          <h4 id="text"></h4>  
        </div>
        <div class="logo"> 
          <img src="images/FoNlogo.png"> 
        </div>
      </div> 
      
      <nav class="main">
        <ul>
          <li><a href="http://www.friendsofnoise.org/" target="_blank">Home</a></li>
        <li class="separator">|</li>
          <li><a href="event.html">Events</a></li>
        <li class="separator">|</li>
          <li><a href="register.html">Sign Up</a></li>
        <li class="separator">|</li>
          <li><a href="login.html">Sign In</a></li>
        </ul>
      </nav>                
  
  <section id="account" class="width">
    <div class="container">      
        <div class="content">
          <h1>Guest Checkout</h1><br />
          <hr>
        </div>
    <div class="register">
      <form class="info" action="../app/checkout.php" method="post">
            <div class="left box">
              <strong>Billing Address: </strong><sup class="asterism">*</sup><br/>
              <input type="text" name="firstname" class="" value="" placeholder="First name" required="required" />
              <input type="text" name="lastname" class="" value="" placeholder="Last name" required="required" />
              <input type="text" name="address" class="" value="" placeholder="Street address" required="required" />
              <input type="text" name="addressoptional" class="" value="" placeholder="Street address (optional)" />
              <input type="text" name="city" class="" value="" placeholder="City" required="required" />
              <select id="state" name="state" required="required" >
                <option value="null">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select> 
              <input type="text" name="zip" pattern="[0-9]{5}" class="" value="" placeholder="ZIP code" required="required" />
              <input type="email" name="email" class="" value="" placeholder="Email" required="required" />
              <input type="submit" value="Done" /><br />
            </div>
          </form>

           <div class="right box">     
            <div class="choose">
              <strong>Pay with: </strong><sup class="asterism">*</sup><br/>
              <ul class="pay">
                <li><input type="radio" id="card" name="type" value="card" >
                  <label for="card">Credit or debit card</label></li>
                <li><input type="radio" id="card" name="type" value="paypal" onclick="window.open('https://www.paypal.com/us/home');">
                  <label for="paypal">PayPal</label></li>
                <br />                
               </ul>
            </div>

            <div class="progress">
              <form class="payment" action="../app/payment.php" method="post">
              <input type="text" name="cardname" class="" value="" placeholder="Name on the card" required="required">
              <input type="text" name="cardnumber" class="" value="" placeholder="Card number" required="required">
              <input type="text" name="expmonth" class="" value="" placeholder="Expiration month" required="required">
              <input type="text" name="expyear" class="" value="" placeholder="Expiration year" required="required">              
              <input type="text" name="cvs" class="" value="" placeholder="CVS number" required="required">
              <button class="submit">Checkout</button><br /> 
            </div>            
        </form>
    </div>
  </section>
</body>
</html>
