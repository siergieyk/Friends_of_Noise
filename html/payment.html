	<h2>Payment Page</h2>

 <div class="row">
  <div class="outside_con">
    <div class="container_pay">
      <form name="form" action="/action_page.php" onsubmit="return validateForm()" method="post">
<p id="demo"></p>
        <div class="row">
          <div class="inside_con">
			  
			  <h3>Options</h3>
			  <label><input type="checkbox" name="gift">Gift membership</label><label for="recipient"> Name of Recipient</label>
            <input type="text" id="name_rec" name="name_rec" placeholder="Jane Doe">
			 
			  <br><label><input type="checkbox" name="donation" >Make a donation</label>
			 <label for="donation"> Donation Amount</label> <input type="text" id="do_am" name="do_am" placeholder="$0.00">
			  <label for="mem_q"> Membership Quantity</label> <input type="text" id="mem_q" name="mem_q" placeholder="0">
			  
			  <h3>Information</h3>
			  <label for="fname"><i class="fa fa-user"></i> First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John">
			  <label for="lname"><i class="fa fa-user"></i> Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
			  <label for="id"><i class="fa fa-id"></i> Member ID</label>
            <input type="text" id="id" name="id" placeholder="ND1564"> 
			  
            <h3>Billing Address</h3>
            
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
			  <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10258">
             
             
			<h3>Payment</h3>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
             
           </div>
          </div>
          
<label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
       
        
      </form>
    </div>
  </div>
