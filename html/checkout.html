<body>     
      <div class="top">

            <img src="images/FoNlogo.png">

  <section id="account" class="width">
    <div class="container">      
        <div class="content">
          <h1>Guest Checkout</h1><br />
          <hr>
        </div>
    <div class="register">
      <form class="info">
            <div class="left box">
              <strong>Billing Address: </strong><sup class="asterism">*</sup><br/>
              <input type="text" name="" class="" value="" placeholder="First Name" />
              <input type="text" name="" class="" value="" placeholder="Last Name"/>
              <input type="text" name="" class="" value="" placeholder="Street address"/>
              <input type="text" name="" class="" value="" placeholder="Street Address (optional)"/>
              <input type="text" name="" class="" value="" placeholder="City"/>
              <input type="text" name="" class="" value="" placeholder="State"/>
              <input type="text" name="" class="" value="" placeholder="ZIP code"/>
              <input type="text" name="" class="" value="" placeholder="Email"/>
              <input type="submit" value="Done" /><br />
            </div>

           <div class="right box">     
            <div class="progress">
              <strong>Pay with: </strong><sup class="asterism">*</sup><br/>
              <ul class="pay">
                <li><input type="radio" id="card" name="type" value="card" >
                  <label for="card">Credit or debit card</label></li>
                <li><input type="radio" id="card" name="type" value="paypal">
                  <label for="paypal">PayPal</label></li>
                <br />                
               </ul>
            </div>

            <div class="payment">
              <input type="text" name="" class="" value="" placeholder="Card number"/>
              <input type="text" name="" class="" value="" placeholder="Expiration Month"/>
              <input type="text" name="" class="" value="" placeholder="Expiration Year"/>
              <input type="text" name="" class="" value="" placeholder="Security code"/>
              <input type="submit" value="Checkout" />
            </div>            
     </form>
    </div>
  </section>
</body>
</html>
